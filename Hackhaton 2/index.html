<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naira to Dollar Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Naira to Dollar Converter</h1>
        <div class="converter">
            <label for="nairaAmount">Amount in Naira:</label>
            <input type="number" id="nairaAmount" placeholder="Enter amount in Naira">
            <button onclick="convertCurrency()">Convert</button>
            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
